{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign Up Form</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/jog.png') no-repeat center center/cover;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      position: relative;
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      z-index: 10;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      transform: skewX(15deg);
      transition: 0.5s;
      pointer-events: none;
    }

    .login-container:hover::before {
      left: 120%;
    }

    .login-container h1 {
      color: #00c6ff;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      outline: none;
      color: #00c6ff;
      font-size: 20px;
    }

    .input-group label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #00c6ff;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00c6ff;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #00c6ff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    p {
      color: #fff;
      text-align: center;
      margin-top: 15px;
    }

    p a {
      color: #00c6ff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1><i>Login</i></h1>
    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>

      <div class="input-group">
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    <p style="color: red;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
  </div>
</body>
</html>
